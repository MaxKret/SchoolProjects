				<div class="flex-container">

					<div class="flex-child a">
						<div class="logregContainer">
							<form method="POST" action="./login.php">
								<h3 class="logregText"> Login </h3>
								<p>
									<label for="loginUser" id="loginLabelu">Username:</label>
									<input name="loginUser" id="loginUser" type="text" required />
								</p>
								<p>
									<label for="loginPass" id="loginLabelp">Password:</label>
									<input name="loginPass" id="loginPass" class="password" type="password" required />
								</p>
								<p>
									<input name="Login" type="submit" value="Login">
									<input type="reset" value="Clear" />
								</p>
							</form>
						</div>
					</div>

					<div class="flex-child b">
						<div class="logregContainer">
							<form method="POST" action="">
								<h3 class="logregText"> Register </h3>
								<p>
									<label for="email" id="labele">Your Email:</label>
									<input name="email" id="email" type="email" required />
								</p>
								<p>
									<label for="user" id="labelu">Username:</label>
									<input name="user" id="user" type="text" required />
								</p>
								<p>
									<label for="pass1" id="labelp1">Password:</label>
									<input name="pass1" id="pass1" class="password" type="password" required />
								</p>
								<p>
									<label for="pass2" id="labelp2">Repeat Password:</label>
									<input name="pass2" id="pass2" class="password" type="password" required />
								</p>
								<p>
									<input name="Register" type="submit" onclick="validate()"
										value="Register">
									<input type="reset" value="Clear" />
								</p>
							</form>
						</div>
					</div>
